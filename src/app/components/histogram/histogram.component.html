<div>
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          (mousedown)="onPointerDown($event)"
          (mouseup)="onPointerUp($event)"
          (mousemove)="onPointerMove($event)"
          (wheel)="onZoom($event)"
          #canvas>
  </canvas>
</div>
