<div>
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          (mousedown)="onPointerDown()"
          (mouseup)="onPointerUp()"
          (touchstart)="onTouchStart()"
          (touchend)="onTouchEnd()"
          (mousemove)="onPointerMove()"
          (touchmove)="onTouchMove()"
          (wheel)="adjustZoom()"
          #canvas>
  </canvas>
</div>
